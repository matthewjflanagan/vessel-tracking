<!DOCTYPE html>
<html>
  <head>
    <title>Vessel ETA to Port</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Vessel ETA to Port</h1>
    <form>
      <label for="unlocode">UN/LOCODE:</label><br>
      <input type="text" id="unlocode" name="unlocode"><br>
      <label for="mmsi">MMSI:</label><br>
      <input type="text" id="mmsi" name="mmsi"><br>
      <label for="imo">IMO:</label><br>
      <input type="text" id="imo" name="imo"><br><br>
      <button type="button" onclick="getETA()">Get ETA</button>
    </form> 
    
    <div id="eta"></div>
    
    <script src="script.js"></script>
    </body>
